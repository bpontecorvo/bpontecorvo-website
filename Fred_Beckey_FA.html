    <h1>Fred Beckeys First Ascents</h1>
    <h4 class="Book_review_sub_heading">In a college Cartography Class I designed a physical map of Fred's first ascents.  Luckily I had the data saved and am able to remake it here.
    </h4>
    <div class="mapcontainer">
        <div id='map'></div>
     </div>



     <script>
        // The value for 'accessToken' begins with 'pk...'
        mapboxgl.accessToken = 'pk.eyJ1IjoiaWduZW91cy1pbnRydXNpb24iLCJhIjoiY2p3aDhobXVtMWc3aTN5cGltdWEwbDRqMiJ9.hekuu87GVL5nyf9rH0WS9w'; 
        const map = new mapboxgl.Map({
          container: 'map',
          // Replace YOUR_STYLE_URL with your style URL.
          style: 'mapbox://styles/igneous-intrusion/cl0g122ui001q14lqf3wkrwuj', 
          center: [-120.18023458072955, 47.830973397868995],
          pitch: 45,
          bearing: 0,
          zoom: 6
        });

        map.on('click', (event) => {
        // If the user clicked on one of your markers, get its information.
        const features = map.queryRenderedFeatures(event.point, {
            layers: ['fred-beckey-fa-data'] // replace with your layer name
        });
        if (!features.length) {
            return;
        }
        const feature = features[0];

        const popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
            `<h3>${feature.properties.Mountain}</h3>
            <p>${feature.properties.Route}</p>
            <p>${feature.properties.Year}</p>`
        )
        .addTo(map);
        });           
    
        </script>
